name: Fetch Merged PRs After Release

on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Release after which to fetch merged PRs'
        required: true
      branch:
        description: 'Branch to fetch merged PRs from'
        required: true
        default: 'main'

jobs:
  fetch-merged-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get Release Date
        id: get-release-date
        run: ./.github/scripts/get-release-date.sh ${{ github.event.inputs.release }} ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch merged PRs after release
        id: fetch-prs
        run: ./.github/scripts/fetch-merged-prs.sh ${{ github.event.inputs.branch }} ${{ steps.get-release-date.outputs.RELEASE_DATE }} ${{ secrets.GITHUB_TOKEN }}

      - name: Upload merged PRs as artifact
        uses: actions/upload-artifact@v3
        with:
          name: merged-prs
          path: merged_prs.csv
